<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>

    <!-- Bootstrap CSS -->   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container mt-5">

    <h1 class="mb-3"><i class="bi bi-chat-quote"></i>Blog</h1>

    <form action="/add-message" method="post">

        <div class="mb-3">

            <label for="username" class="form-label">Unesi ime</label>
            <input type="text" required class="form-control" name="username" id="username">

        </div>

        <div class="mb-3">

            <label for="text" class="form-label">Poruka</label>
            <textarea required class="form-control" name="text" id="text" rows="3"></textarea>

        </div>

        <div>

            <button type="submit" class="btn btn-primary">Objavi</button>
            <button type="reset" class="btn btn-outline-secondary">Obrisi</button>

        </div>

    </form>

    <hr>

    <h2 class="mb-3">Objave</h2>

    {% for x in message %}

        <div class="card-body">
            <h6 class="card-title">{{ x.username }}</h6>
            <p>
                {{x.text}}
            </p>            
        </div>
        
        <div class="card-footer">
            <a href="/delete/{{x.id}}" class="text-muted text-decoration-none">
                <i class="bi bi-trash"></i>Obrisi
            </a>
        </div>
        

    {% endfor %}

 
</div>

<div>
    <button id="red">R</button>
        <button id="green">G</button>
        <button id="white">W</button>
        <script>

            let body = document.querySelector("body");
            document.querySelector("#red").addEventListener("click", function() {
                body.style.backgroundColor = "red";
            });
            document.querySelector("#green").addEventListener("click", function() {
                body.style.backgroundColor = "green";
            });
            document.querySelector("#white").addEventListener("click", function() {
                body.style.backgroundColor = "white";
            });
        </script>
</div>
    <!-- Bootstrap JS -->   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
</body>
</html>
